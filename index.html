<!DOCTYPE html>
<html>
  <body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>
    <h1>Latest Update</h1>
    <div id="update-log">Loading...</div>

    <script>
        async function fetchLatestUpdate() {
            try {
                const proxyUrl = 'https://corsproxy.io/?';
                const targetUrl = 'https://www.movieboxpro.app/ios_update_log';
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                const htmlText = await response.text();

                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');

                document.getElementById('update-log').innerText = 'Success';

                } else {
                    document.getElementById('update-log').innerText = 'Could not find the latest update information.';
                }
            } catch (error) {
                console.error('Error fetching the update log:', error);
                document.getElementById('update-log').innerText = '6An error occurred while fetching the update log.';
            }
        }

        fetchLatestUpdate();
    </script>
  </body>
</html>
